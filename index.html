<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b61ef1ecc4.js" crossorigin="anonymous"></script>
  <title>Border Radius Generator</title>
</head>

<body>
  <nav id="navbar">
    <a href="https://github.com/tpsst5/border-radius-previewer" class="links"><i class="fab fa-github fa-2x"></i> View
      on
      GitHub</a>
  </nav>
  <main id="main-container">
    <h1 id="header">CUSTOM BORDER RADIUS</h1>
    <div class="container">
      <div class="border-container">
        <div id="border">
          <div class="border-square" id="square-1"></div>
          <div class="border-square" id="square-2"></div>
          <div class="border-square" id="square-3"></div>
          <div class="border-square" id="square-4"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="label-container">
    <label for="border-input" id="border-input-label">border-radius: </label>
    <span id="input-span"><input name="border-input" id="border-input" type="text"
        placeholder="0% 100% 0% 100% / 100% 0% 100% 0%" disabled></span>
    <button id="copy-btn">COPY</button>
  </div>

  <!-- Alert box for copied to clipboard -->
  <div id="success">Border-radius copied to clipboard: <br><br>

    <span id="border-copy"></span></div>

  <script src="app.js"></script>
</body>

</html>
